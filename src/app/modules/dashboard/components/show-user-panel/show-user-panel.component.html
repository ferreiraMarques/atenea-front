<section class="card-container-panel mt-5">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <div class="d-flex justify-content-center">
                    <div>
                        {{this.dataListProfile?.first_name}} {{this.dataListProfile?.last_name}}
                    </div>
                    <div>
                        <button mat-raised-button color="primary">Abandonar Curso</button><br>
                        <button mat-raised-button color="primary">Pausar Curso</button><br>
                        <button mat-raised-button color="primary">Explorar Cursos</button><br>
                    </div>
                </div>
            </mat-card-title>
            <mat-card-subtitle>
                <div class="d-flex justify-content-around">
                    {{this.dataListProfile?.direction}}
                    <span>Estrellas totales de 54</span>
                    <span>{{this.questionsList}}</span>
                </div>
                <p class="mt-2">Progreso de Carrera</p>
                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-8 d-flex justify-content-center">
                    <div class="card-content-panel">
                        <h2 class="mb-3">Programacion en: {{this.courseData?.name}}</h2>
                        <div *ngFor="let value of listCategory">
                            <div class="d-flex justify-content-between">
                               <h3>{{value.title}}</h3>
                               <button mat-button color="primary">Volver a Cursar</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <div class="card-content-panel">
                        ffsdfsfsdfsd
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</section>
